<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Elements</h1>
    <form action="https://www.example.com/" method="post">
        <label for="Username">Username : </label>
        <input type="text" 
        name="Username" 
        value=""
        placeholder="Please input Username"
        size="20"/>
    <br> <br>

        <label for="email">Email : </label>
        <input type="email" 
        placeholder="Please input Email"
        name="email" 
        size="20"/>

    <br> <br>

    <label for="Username">password : </label>
        <input type="password" 
        placeholder="Please input Password"
        name="password" 
        size="20"
        maxlength="20"/>

        <br> <br>

        <label for="address">address :</label>
        <textarea name="address" cols="30" rows="10" >
        บ้านเลขที่160 หมู่7 ต.ท่าขึ้น อ.ท่าศาลา จ.นครศรีธรรมราช 
        </textarea>
        <br> <br>

        <label for="gender">Gender : </label>
        <input type="radio" name="gender" value="1" /> Male
        <input type="radio" name="gender" value="2" /> Female
        <input type="radio" name="gender" value="9" /> LGBT+


        <br> <br>
        <label for="source">Source : </label>
        <input type="checkbox" name="friends" /> Friends
        <input type="checkbox" name="internet" /> Internet
        <input type="checkbox" name="radio" /> Radio
        <br> <br>

        <label for="department">Department : </label>
        <select name="dept">
            <option value="1">IT</option>
            <option value="2">Chemistry</option>
            <option value="3">Engineer</option>
            <option value="4">Environment</option>
        </select>
        <br> <br>

        <label for="profilepic">Profilepic : </label>
        <input type="file" name="profilepic"/>
        <br> <br>

        <label for="bd"></label>

        <input type="submit" value="ลงทะเบียน"/>
        <input type="reset" value="ยกเลิก"/>


    </form>
</body>
</html>
